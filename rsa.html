<html>
<head>

            margin-top: 20px;

    </style>

<body>
    <!-- ... Rest of your HTML ... -->
    <h1>Caesar Cipher Encryption/Decryption Calculator</h1>

    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput">
    <label for="shift">Shift (1-25):</label>
    <input type="number" id="shift" min="1" max="25" value="3">
    <button id="encryptButton">Encrypt</button>
    <button id="decryptButton">Decrypt</button>

    <div id="result">
        <h2>Result:</h2>
        <p id="outputText"></p>
    </div>
<br>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzZF1hxpMnC2yPFX5NlDitEgKa43xibInMkZr5d-JlM61-YjiqpP--QEFKxcdycYWaluc&usqp=CAU" width="800px" height="600px">

<button style="color:red;font-weight:bold;text-align:center; font-size:20px;
background-color:aqua;
color:black;
border:2px rounded black;
text-align:center;
text-decoration:none;
padding:20px 25px;
">

</button>
  <script>
        document.getElementById("encryptButton").addEventListener("click", function() {
            // Get the input text and shift value
            const inputText = document.getElementById("textInput").value;
            const shift = parseInt(document.getElementById("shift").value, 10);

            // Encrypt the input text
            const encryptedText = caesarCipher(inputText, shift);

            // Display the encrypted text
            document.getElementById("outputText").textContent = `Encrypted Text: ${encryptedText}`;
        });

        document.getElementById("decryptButton").addEventListener("click", function() {
            // Get the input text and shift value
            const inputText = document.getElementById("textInput").value;
            const shift = parseInt(document.getElementById("shift").value, 10);

            // Decrypt the input text
            const decryptedText = caesarCipher(inputText, -shift);

            // Display the decrypted text
            document.getElementById("outputText").textContent = `Decrypted Text: ${decryptedText}`;
        });

        function caesarCipher(text, shift) {
            return text
                .split('')
                .map(char => {
                    const isUpperCase = char === char.toUpperCase();
                    char = char.toLowerCase();
                    const code = char.charCodeAt(0);
                    if (code >= 97 && code <= 122) {
                        let newCode = code + shift;
                        if (newCode < 97) {
                            newCode += 26;
                        } else if (newCode > 122) {
                            newCode -= 26;
                        }
                        return isUpperCase ? String.fromCharCode(newCode).toUpperCase() : String.fromCharCode(newCode);
                    } else {
                        return char;
                    }
                })
                .join('');
        }
    </script>
</body>
</html>
